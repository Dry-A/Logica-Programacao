
<meta charset="UTF-8">

<script>


function pulaLinha(){

    document.write("<br><br>")
}

function mostra(frase){

    document.write("**********************************");
    pulaLinha();
    document.write(frase);
    pulaLinha();
    
}

mostra("<b>BEM VINDO AO MEU PROGRAMA</b>");


mostra("ELE REALMENTE FUNCIONA");


mostra("<b>EU USEI FUNÇÃO PARA FAZER ISSO</b>");


</script>
