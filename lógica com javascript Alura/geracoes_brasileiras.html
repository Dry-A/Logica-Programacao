<meta charset="UTF-8">

<script>
    var anoAtual=2022;
    var anoZero = 1500;
    var dif = anoAtual-anoZero;
    var geracoes = dif/28;
    
    function pulaLinha(){

        document.write("<br><br>");
    }

    function mostra(frase){
        document.write(frase);
    }
    
    mostra("O numero de geracoes brasileiras é em média: "+Math.round(geracoes))


</script>
