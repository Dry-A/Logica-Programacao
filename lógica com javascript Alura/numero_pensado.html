<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    for(var multplicador=1; multplicador<=10; multplicador= multplicador+1){

        mostra(7* multplicador);
    }
mostra("Fim")
   
</script>
